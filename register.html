<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Register</title>
  <style>
    body { font-family: Arial; max-width: 420px; margin: 40px auto; }
    input, button { width: 100%; padding: 10px; margin: 8px 0; }
    .msg { margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Register</h2>

  <input id="username" placeholder="Username" autocomplete="username" />
  <input id="password" type="password" placeholder="Password" autocomplete="new-password" />
  <button id="registerBtn">Create Account</button>

  <div class="msg" id="msg"></div>
  <p>Already have an account? <a href="login.html">Login</a></p>

  <script>
    const API_BASE = "https://YOUR-RENDER-SERVICE.onrender.com"; // <-- change
    const msgEl = document.getElementById("msg");

    document.getElementById("registerBtn").addEventListener("click", async () => {
      msgEl.textContent = "Creating account...";
      try {
        const res = await fetch(`${API_BASE}/api/register`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            username: document.getElementById("username").value.trim(),
            password: document.getElementById("password").value
          })
        });

        const data = await res.json();
        if (!res.ok) {
          msgEl.textContent = data.error || "Registration failed";
          return;
        }

        msgEl.textContent = "Account created. You can log in now.";
      } catch (e) {
        msgEl.textContent = "Network error";
      }
    });
  </script>
</body>
</html>
