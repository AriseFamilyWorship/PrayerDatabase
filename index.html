<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prayer List</title>
    <meta name="viewport" content="width=device-width, initial-scale=6.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            font-family: Arial, Helvetica, sans-serif;
            min-height: 100vh;
        }

        /* Header section */
        header {
            text-align: center;
            padding: 30px 20px 20px;
        }

        header img {
            max-width: 180px;
            height: auto;
            margin-bottom: 15px;
        }

        header h1 {
            font-size: 2.2rem;
            margin-bottom: 20px;
        }

        /* Controls */
        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        .controls input[type="text"] {
            padding: 10px 14px;
            width: 260px;
            border-radius: 4px;
            border: none;
            font-size: 1rem;
        }

        .controls button {
            padding: 10px 18px;
            background-color: #6a0dad; /* purple accent */
            color: #ffffff;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
        }

        .controls button:hover {
            background-color: #7f2fe0;
        }

        /* Placeholder prayer list area */
        .content {
            max-width: 900px;
            margin: 0 auto;
            padding: 0 20px 40px;
            color: #cccccc;
        }

        .content p {
            text-align: center;
            font-style: italic;
        }
    </style>
</head>

<body>

    <header>
        <!-- Logo -->
        <img src="arise_logo_1.png" alt="Arise Logo">

        <!-- Title -->
        <h1>Prayer List</h1>

        <!-- Buttons & Search -->
        <div class="controls">
            <input type="text" placeholder="Search prayer list...">
            <button type="button">Search</button>
            <button type="button">Login</button>
        </div>
    </header>

    <!-- Prayer list content area -->
    <div class="content">
        <p>No prayer requests loaded yet.</p>
    </div>

</body>
</html>
